<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>text color neural net</title>

    <script src="/network.js" defer></script>
    <script src="script.js" defer></script>

    <style>
        #color {
            width: 200px;
            height: 200px;
            border: 5px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .white {
            color: white;
        }
    </style>
</head>
<body>
    <div id="color">
        <div class="white" \>White Text</div>
        <div>Black Text</div>
        <div id="guess">Guess Text</div>
    </div>

    <button id="white-button">White</button>
    <button id="black-button">Black</button>
    <button id="print-button">Print</button>
    <button id="train-button">Train</button>
    <br>
    <div>Test cases: <span id="test-cases-display">0</span></div>
</body>
</html>
